<section class="contact" id="contacts">
    <div class="container">
        <button class="btn">CONTACTS</button>

        <div class="contact__wrapper">
            <div class="contact__left">
                <address class="footer__address">
                    <ul class="footer-address__list">
                        <li class="footer-address__item">
                            <a href="tel:+38 050 440 47 70" class="footer-address__link footer-address__link--contact footer-address__link--contact-tel">

                                +38 050 440 47 70
                            </a>
                        </li>

                        <li class="footer-address__item footer-address__item--contact-mail">
                            <a href="mailto: triotech.ukraine@gmail.com" class="footer-address__link footer-address__link--contact footer-address__link--contact-mail">

                                triotech.ukraine@gmail.com
                            </a>
                        </li>

                        <li class="footer-address__item footer-address__item--contact-place">
                            <a href="#" class="footer-address__link footer-address__link--contact footer-address__link--contact-place">
                                Ukraine, Odesa
                            </a>
                        </li>
                    </ul>
                </address>


                <ul class="social__list social__list--contact">
                    <li class="social__item">
                        <a href="#" class="social__link">
                            <svg class="social__icon social__icon--about" width="32" height="32">
                                <use xlink:href="img/sprite.svg#facebook"></use>
                            </svg>
                        </a>
                    </li>
                    <li class="social__item">
                        <a href="#" class="social__link">
                            <svg class="social__icon social__icon--about" width="32" height="32">
                                <use xlink:href="img/sprite.svg#linkedin"></use>
                            </svg>
                        </a>
                    </li>
                    <li class="social__item">
                        <a href="#" class="social__link ">
                            <svg class="social__icon social__icon--about" width="32" height="32">
                                <use xlink:href="img/sprite.svg#instagram"></use>
                            </svg>
                        </a>
                    </li>
                    <li class="social__item">
                        <a href="#" class="social__link">
                            <svg class="social__icon social__icon--about" width="32" height="32">
                                <use xlink:href="img/sprite.svg#telegram"></use>
                            </svg>
                        </a>
                    </li>
                    <li class="social__item">
                        <a href="#" class="social__link">
                            <svg class="social__icon social__icon--about" width="32" height="32">
                                <use xlink:href="img/sprite.svg#whatsapp"></use>
                            </svg>
                        </a>
                    </li>
                </ul>
            </div>
            <div class="contact__right">
                <form class="form">
                    <ul class="form__list">
                        <li class="form__item">
                            <label class="form__label" for="emailPopup"></label>
                            <input class="form__input form__input--contact" type="text" id="emailPopup" placeholder="Your email">
                        </li>

                        <li class="form__item">
                            <label class="form__label" for="telPopup"></label>
                            <input class="form__input form__input--contact" type="tel" id="telPopup" placeholder="Phone">
                        </li>

                        <li class="form__item">
                            <label class="form__label" for="name"></label>
                            <input class="form__input form__input--contact" type="tel" id="name" placeholder="Name">
                        </li>

                        <li class="form__item">
                            <textarea class="form__textarea form__textarea--contact" name="textarea" id="textarea" placeholder="Comments" ></textarea>
                        </li>
                    </ul>


                    <button class="form__btn form__btn--contact">Submit
                        <svg class="form__icon" width="20" height="17" fill="none">
                            <use xlink:href="img/sprite.svg#arrow__send"></use>
                        </svg>
                    </button>
                </form>

            </div>
        </div>

        <div class="contact__decor">
            <img src="img/contact-decor.png" alt="decor">
        </div>
    </div>
</section>
