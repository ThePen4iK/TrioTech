<!DOCTYPE html>
<html lang="en">
<head>

          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.min.css">
    <title>Document</title>
</head>

<body>
<header class="header header__primary">
    <div class="container header__container header__container--fatal">
        <div class="header__logo">
            <a href="index.html">
                <img src="img/logo.png" alt="logo">
            </a>
        </div>

        <ul class="lang lang--fatal">
            <li class="lang__item">
                <a href="#" class="lang__link">
                    <svg class="lang__icon" width="25" height="18" fill="none">
                        <use xlink:href="img/sprite.svg#lang__us"></use>
                    </svg>
                </a>
            </li>
            <!--            <li class="lang__item">-->
            <!--                <a href="#" class="lang__link">-->
            <!--                    <svg class="lang__icon" width="25" height="18" fill="none">-->
            <!--                        <use xlink:href="img/sprite.svg#lang__ua"></use>-->
            <!--                    </svg>-->
            <!--                </a>-->
            <!--            </li>-->
        </ul>
    </div>
</header>

<main class="main">
    <section class="primary">
        <ul class="primary__list">
            <li class="primary__item">
                <div class="primary__bg">
                    <img src="img/primary-1.png" alt="primary">
                </div>

                <div class="primary__wrapper">
                    <div class="container">
                    <button class="primary__btn">Мастильні материали</button>

                    <h1 class="primary__title">ВІЙСЬКОВА
                        ГАЛУЗЬ</h1>

                    <a href="first.html" class="primary__link">

                        <svg class="primary__icon" width="20" height="16" fill="none">
                            <use xlink:href="img/sprite.svg#arrow__product"></use>
                        </svg>
                    </a>
                    </div>
                </div>
            </li>
            <li class="primary__item">
                <div class="primary__bg">
                    <img src="img/primary-2.png" alt="primary">

                <div class="primary__wrapper">
                    <div class="container">

                        <h1 class="primary__title">НАФТОГАЗОВА

                            </svg>
                        </a>
                    </div>
                </div>
            </li>
            <li class="primary__item">

                    <img src="img/primary-3.png" alt="primary">
                </div>

                    <div class="container">

                            </svg>
                        </a>
                    </div>
                </div>

            </li>
        </ul>
</section>
</main>
<script src="js/script.js"></script>

</html>
